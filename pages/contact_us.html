<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    
    
  <link rel="stylesheet" href="/assets/contact_us.52d53cf4.css">
  <link rel="stylesheet" href="/assets/main.623e8d6f.css">
</head>
<body>
<div id="app-container">
    <nav id="navbar">
        <div class="navelem" id="homenav">
            <a href="../index.html">Home</a>
        </div>
        <div class="navelem">
            <a href="./about.html">About</a>
        </div>
        <div class="navelem">
            <a href="./blog.html">Blog</a>
        </div>
        <div class="navelem">
            <a href="./gallery.html">Gallery</a>
        </div>
        <div class="navelem">
            <a href="./contact_us.html">Contact</a>
        </div>
    </nav>
    <div id="flash">
    </div>
    <div id="contact-info">
        <div class="socials">
            <div class="github">
                <i class="lni lni-github-original"></i>
                Github
            </div>
            <div class="email">
                <i class="lni lni-pencil-alt"></i>
                Email
            </div>
            <div class="instagram">
                <i class="lni lni-instagram-original"></i>
                Instagram
            </div>
        </div>
        <div class="formarea">
            <div class="illustration">
                <img src="/assets/cabin.40bdb354.svg" alt="blooming">
            </div>
        <div class="form">
                <div class="form-group fullname">
                    <label for="fullname" class="label">Name</label>
                    <input type="text" placeholder="Jhonny Sins" class="form-control" id="fullname">
                </div>
                <div class="form-group field-mailto">
                    <label for="mailto" class="label">Email<span>*</span></label>
                    <input type="email" class="form-control" maxlength="150" id="mailto" required="required">
                </div>
                <div class="form-group phone">
                    <label for="phonenum" class="label">Phone Number</label>
                    <input type="number" class="form-control" maxlength="15" id="phonenum">
                </div>
                <div class="form-group purpose">
                    <label for="purpose" class="label">Your Purpose<span>*</span></label>
                    <textarea class="form-control" name="purpose"  maxlength="1000" rows="6" id="purpose" required="required"></textarea>
                </div>
                <div class="form-group submit">
                    <button type="button" class="submit btn-default btn" id="button-submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>

    </div>
    </div>
<script src="src/validate.js"></script>
</body>
</html>
